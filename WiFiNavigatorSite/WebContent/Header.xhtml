<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Modern Business - Start Bootstrap Template</title>

    <h:outputStylesheet library="css" name="bootstrap.css"/>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <h:outputStylesheet library="css" name="modern-business.css"/>
    <h:outputStylesheet library="font-awesome-4.1.0/css" name="font-awesome.css"/>
    <h:outputStylesheet library="font-awesome-4.1.0/css" name="font-awesome.min.css"/>
    <h:outputScript library="js" name="jquery.js"></h:outputScript>
    <h:outputScript library="js" name="bootstrap.js"></h:outputScript>
    <h:outputScript library="js" name="bootstrap.min.js"></h:outputScript>

</h:head>
   	<h:form>  
    <p:growl id="messages"/>
 
    <p:menubar styleClass="dropdown-toggle">
        <p:submenu label="File" icon="ui-icon-document" styleClass="container">
            <p:submenu label="New" icon="ui-icon-contact">
                <p:menuitem value="Project" url="#" styleClass="dropdown-toggle"/>
                <p:menuitem value="Other" url="#" />
            </p:submenu>
            <p:menuitem value="Open" url="#" />
            <p:separator />
            <p:menuitem value="Quit" url="#" />
        </p:submenu>
 
        <p:submenu label="Edit" icon="ui-icon-pencil">
            <p:menuitem value="Undo" url="#" />
            <p:menuitem value="Redo" url="#" />
        </p:submenu>
 
        <p:submenu label="Help" >
            <p:menuitem value="Contents" url="#" />
            <p:submenu label="Search" >
                <p:submenu label="Text">
                    <p:menuitem value="Workspace" url="#" />
                </p:submenu>
                <p:menuitem value="File" url="#" />
            </p:submenu>
        </p:submenu>
 
        <p:submenu label="Actions" icon="ui-icon-gear">
            <p:submenu label="Ajax" >
                <p:menuitem value="Save" />
                <p:menuitem value="Update" />
            </p:submenu>
            <p:submenu label="Non-Ajax" >
                <p:menuitem value="Delete" />
            </p:submenu>
        </p:submenu>
 
        <p:menuitem value="Quit" url="http://www.primefaces.org" icon="ui-icon-close" />
 
        <f:facet name="options">
            <p:inputText style="margin-right:10px" placeholder="Search"/>
            <p:commandButton type="button" value="Logout" />
        </f:facet>
    </p:menubar>
</h:form>
   </ui:composition>
