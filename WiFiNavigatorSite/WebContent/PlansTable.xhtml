	<h:form>
	   <p:dataScroller value="#{dataScrollerView.plans}" var="plan" chunkSize="10">

            Прокручивайте вниз, чтобы загрузить больше карт.
        </f:facet>
        <h:panelGrid columns="2" style="width:100%">
        <p:barcode value="#{plan.description}" type="qr" width="200" height="200" />
            <p:outputPanel>
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputText value="Описание:" />
                    <h:outputText value="#{plan.description}"/>

            </p:outputPanel>
